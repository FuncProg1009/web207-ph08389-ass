<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
  <br>
  <br>
  <br>

  <div class="container">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>PRICE</th>
    </tr>
    </thead>
    <tbody *ngFor="let product of data">
    <tr>
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td><button (click)="detail(product.id)" type="button" class="btn btn-primary">Detail</button></td>
      <td><button (click)="getid(product.id)" type="button" class="btn btn-primary">Update</button></td>
      <td><button (click)="deleteproduct(product.id)" type="button" class="btn btn-primary">Delete</button></td>
    </tr>
    </tbody>
  </table>
  </div>
</div>
